name: Load Silver Accounts Table

on:
  # Ejecutar manualmente
  workflow_dispatch:
  
  # Tambi√©n puedes programarlo si lo deseas
  # schedule:
  #  - cron: '0 1 * * 0'  # Ejecutar a la 1:00 AM cada domingo

jobs:
  load-silver-accounts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy psycopg2-binary uuid
      
      - name: Create Silver schema and tables
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
        run: |
          # Ejecutar el script DDL para crear la tabla silver.accounts
          PGPASSWORD=$SUPABASE_DB_PASSWORD psql -h $SUPABASE_DB_HOST -U $SUPABASE_DB_USER -d postgres -p $SUPABASE_DB_PORT -f code/silver/ddl_silver.sql
      
      - name: Run ETL process for Silver Accounts
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME || 'postgres' }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT || '5432' }}
        run: |
          python code/silver/load_silver_accounts.py
